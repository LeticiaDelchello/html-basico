<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Marcando Texto</title>
    </head>
    <body>
        <!-- 6 Níveis de Títulos existentes, porém, apenas os 4 primeiros mais usados-->
        <h1>Meu título principal</h1>
        <h2>Meu título de alto nível</h2>
        <h3>Meu subtítulo</h3>
        <h4>Meu segundo subtítulo</h4>

        <!-- Para se criar parágrafos utilizamos do elemento p -->
        <p>Este é um parágrafo simples.</p>

        <!-- Para se criar uma lista não ordenada utilizamos o elemento ul, e para cada elemento da lista o elemento li -->
        <ul>
            <li>Tecnólogos</li>
            <li>Pensadores</li>
            <li>Construtores</li>
        </ul>

        <!-- Para criar uma lista ordenada utilizamos o elemento ol, e para cada elemento da lista o elemento li -->
        <ol>
            <li>Tartarugas</li>
            <li>Peixes</li>
            <li>Baleias</li>
            <li>Tubarões</li>
        </ol>

        <!-- Para colocarmos um Link em uma página utilizamos o elemento âncora, que é o elemento a -->
        <a href="https://www.mozilla.org/pt-BR/about/manifesto">Manifesto Mozilla</a>

        <!-- Colocando uma Imagem em uma Página HTML, com a tag img, sendo um elemento vazio -->
        <img src="imagens/teste.png" alt="Apenas um teste"/>
    </body>
    
    
    
</html>
